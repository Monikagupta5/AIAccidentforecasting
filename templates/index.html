<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accident Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>AI Accident Prediction Web App</h1>
        <p>Predict accident numbers using our AI-powered model</p>
    </header>
    <main>
        <form method="post" action="/predict">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="2000" max="2100" placeholder="Enter a year (e.g., 2025)" required>
            <br>
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" placeholder="Enter a month (1-12)" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2024 AI Accident Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
